<html>

  <body>
   <script src="https://jesstelford.github.io/aframe-click-drag-component/build.js"></script>
     <a-scene>
        <a-assets>
          <audio id="hits" src="audio/hits.wav">
          <audio id="linz" src="audio/linz.wav">
          <audio id="drone" src="audio/droneTest2.wav">
          <audio id="drone2" src="audio/droneTest2.wav">
          <audio id="drone3" src="audio/droneTest3.wav">    
        </a-assets>
       
        <!--
      <a-cylinder click-drag position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-sphere click-drag position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
      -->
       
      <!--
      <a-box click-drag position="-1 0.5 1" rotation="0 45 0" width="1" height="1" depth="1"  color="#4CC3D9"></a-box>
      <a-box click-drag position="2 2 2" rotation="30 45 65" color="grey"></a-box>
    -->
      <a-plane rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

      <!-- cylinder --> 
      <a-entity click-drag position="0 0 0" rotation="0 0 0">

      <a-entity geometry="primitive: cylinder;" material="color: #FFC65D;" position="1 0.75 1"          rotation="0 0 0">
      <a-sound src="#drone3" loop="true" autoplay="true"></a-sound>
      </a-entity>

       </a-entity>

      <!-- sphere --> 
      <a-entity click-drag position="0 0 0" rotation="0 0 0">

      <a-entity geometry="primitive: sphere;" material="color: #EF2D5E;" position="0 1.25 -1"          rotation="0 0 0">
      <a-sound src="#drone" loop="true" autoplay="true"></a-sound>
      </a-entity>

       </a-entity>

      <!-- red box --> 
      <a-entity click-drag position="0 0 0" rotation="0 0 0">

      <a-entity geometry="primitive: box;" material="color: red;" position="-5 0 0"          rotation="0 0 0" scale="3.5 3.5 3.5">
      <a-sound src="#drone2" loop="true" autoplay="true"></a-sound>
      </a-entity>

       </a-entity>
       
        


      <a-sky color="#ECECEC"></a-sky>

      <a-entity position="0 0 3.8">
        <a-camera look-controls-enabled="false" keyboard-controls="fpsMode: true"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
