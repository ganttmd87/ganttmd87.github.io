<html>

  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-entity id="river" geometry="primitive: plane" material="color: blue"
      position="-10 0 0"></a-entity>


      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

      <a-entity>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      </a-entity>

      <a-entity position="0 2 -5" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 10000">
      <a-sphere position="5 0 0" color="mediumseagreen"></a-sphere> 
      </a-entity>


      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>

      <a-sound src="audio/IKEAjam.mp3" autoplay="true"></a-sound>

    </a-scene>
  </body>
</html>
